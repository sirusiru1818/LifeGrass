<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeGrass</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1 class="title">LifeGrass</h1>
      <div class="birth-set">
        <label for="birthYear">Birth year</label>
        <input type="number" id="birthYear" min="1920" max="2020" value="1995" />
        <button type="button" id="applyBirth">Apply</button>
      </div>
    </header>

    <main>
      <section class="calendar-section">
        <div class="calendar-wrap">
          <div class="calendar-head">
            <div class="corner"></div>
            <div class="month-labels" id="monthLabels"></div>
          </div>
          <div class="calendar-body" id="calendarBody"></div>
        </div>
        <div class="grid-legend">
          <span class="legend-item"><span class="legend-dot past"></span>Past weeks</span>
          <span class="legend-item"><span class="legend-dot current"></span>This week</span>
          <span class="legend-item"><span class="legend-dot filled"></span>Journaled</span>
        </div>
      </section>

      <section class="journal-section">
        <h2>This week's journal</h2>
        <p class="week-label" id="weekLabel"></p>
        <input type="text" id="weekKeywords" placeholder="Keywords for this week (comma-separated)" />
        <textarea id="weekJournal" placeholder="What you did, learned, and felt this week." rows="4"></textarea>
        <button type="button" class="btn-plant" id="btnPlant">ðŸŒ± Plant</button>
      </section>

      <section class="recommend-section">
        <h2>Next week's recommendations</h2>
        <div class="recommend-box" id="recommendBox">
          <p class="placeholder">Write your journal and plant to get AI challenge recommendations.</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Inspired by Oliver Burkeman's <em>Four Thousand Weeks</em> â€” life in weeks.</p>
    </footer>
  </div>

  <!-- Week Detail Modal -->
  <div class="modal-overlay" id="weekModal" style="display: none;">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">&times;</button>
      <h3 class="modal-title" id="modalTitle">Week Details</h3>
      <div class="modal-body">
        <div class="modal-section">
          <h4>Journal</h4>
          <p class="modal-keywords" id="modalKeywords"></p>
          <p class="modal-journal" id="modalJournal"></p>
        </div>
        <div class="modal-section">
          <h4>AI Insight</h4>
          <p class="modal-insight" id="modalInsight"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
